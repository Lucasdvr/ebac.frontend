<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Números</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h2>Formulário de Validação</h2>

  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA"  name="campoB" placeholder="Insira um número"  required>

    <br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB"  placeholder="Insira um número" required>

    <br>

    <button type="button" onclick="validarFormulario()">Submeter</button>
  </form>

  <div id="mensagem"></div>

  <script >
    function validarFormulario() {

      var valorA = parseFloat(document.getElementById('campoA').value);
      var valorB = parseFloat(document.getElementById('campoB').value);

   
      if (valorB > valorA) {
        exibirMensagem(true);
      } else {
        exibirMensagem(false);
      }
    }

    function exibirMensagem(valido) {
      var mensagemElemento = document.getElementById('mensagem');

      if (valido) {
        mensagemElemento.innerHTML = 'Formulário válido! B é maior que A.';
        mensagemElemento.style.color = 'green';
      } else {
        mensagemElemento.innerHTML = 'Formulário inválido! B deve ser maior que A.';
        mensagemElemento.style.color = 'red';
      }
    }
  </script>

</body>
</html>
